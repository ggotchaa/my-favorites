<div class="alert alert-info" role="alert">
  <p>Verify the current user's Azure AD group membership. This feature enables access control based on group association.</p>
</div>

<div class="result">
  <div>
    <div class="group-check-row">
      <label for="group-input">Group Name:</label>
      <input
        id="group-input"
        type="text"
        [formControl]="group"
        placeholder="Enter group name"
        class="form-control"
      />
      <span *ngIf="loading">⏳Checking...</span>
      <p>Example: <code>Bengal</code> or <code>CRA</code></p>
      <div class="button-row-left">
        <button class="button small" (click)="onSubmit()" [disabled]="loading">Check Group</button>
        <button class="button small" (click)="onReset()">Reset</button>
      </div>
    </div>
  </div>
  <br />
  <p><strong>⚙️Method: </strong> <code>isInGroup()</code></p>
  <p><strong>🔁Returns: </strong> <code>boolean</code></p>
  <p>
    <strong>🎯Result: </strong> <code>{{ result }}</code>
  </p>
  <span [innerHTML]="message()"></span>
</div>
<div class="result">
  <strong>Related CDAS wiki: </strong>

  <ul class="arrows-after">
    <li>
      <a
        [href]="externalLinks['groupCheck'].url"
        target="_blank"
        rel="noopener noreferrer"
        >{{ externalLinks["groupCheck"].text }}</a
      >
    </li>
  </ul>
</div>
