<h2 mat-mat-dialog-title>Выбор товара</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-4">
      <app-gsvs-filters (gsvsFilterEvent)="onGsvsFilter($event)"></app-gsvs-filters>
    </div>
    <div class="col-8">
      <app-gsvs-expanded-list [canSelectProduct]="true" (selectProductEvent)="selectProduct($event)"></app-gsvs-expanded-list>
    </div>
  </div>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
