<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>expand_more</mat-icon> Фильтры
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form #filterSntForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="d-flex flex-column justify-content-end">
              <label>Дата создания</label>

              <mat-divider></mat-divider>

              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">«с»: </label>
                <mat-form-field class="form-field w-50" appearance="outline" (click)="fromDate.open()">
                  <input matInput [matDatepicker]="fromDate" name="dateFrom" [(ngModel)]="model.dateFrom">
                  <mat-datepicker #fromDate></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="d-flex align-items-center">
                <label class="w-50 text-right">«по»:</label>
                <mat-form-field class="form-field w-50" appearance="outline" (click)="toDate.open()">
                  <input matInput [matDatepicker]="toDate" name="dateTo" [(ngModel)]="model.dateTo">
                  <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="d-flex flex-column justify-content-end">
              <label>&nbsp;</label>

              <mat-divider></mat-divider>

              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">Тип СНТ: </label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="type" [(ngModel)]="model.type">                    
                    <mat-option *ngFor="let type of types" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="d-flex align-items-center" *ngIf="isImportTypeSelected">
                <label class="w-50 text-right">Вид первичной СНТ:</label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="importType" [(ngModel)]="model.importType">
                    <mat-option *ngFor="let type of importTypes" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="d-flex align-items-center" *ngIf="isExportTypeSelected">
                <label class="w-50 text-right">СНТ на вывоз товаров:</label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="exportType" [(ngModel)]="model.exportType">
                    <mat-option *ngFor="let type of exportTypes" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="d-flex align-items-center" *ngIf="isTransferTypeSelected">
                <label class="w-50 text-right">СНТ на перемещение товаров:</label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="transferType" [(ngModel)]="model.transferType">
                    <mat-option *ngFor="let type of transferTypes" [value]="type.value">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="d-flex flex-column justify-content-end">
              <label>&nbsp;</label>

              <mat-divider></mat-divider>

              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">Cтатус СНТ: </label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="status" [(ngModel)]="selectedOptions" multiple>
                    <mat-option #allSelected [value]="'all'" (click)="selectAll()">Все</mat-option>

                    <mat-option (click)="select()" *ngFor="let topping of statuses"
                      [value]="topping.value">{{topping.viewValue}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="d-flex align-items-center">
                <label class="w-50 text-right">Категория СНТ:</label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <mat-select name="category"  [(ngModel)]="model.category">
                    <mat-option *ngFor="let category of categories" [value]="category.value">
                      {{category.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div> 
              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">Регистрационный номер: </label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <input matInput name="registrationNumber" [(ngModel)]="model.registrationNumber">                 
                </mat-form-field>
              </div>          
            </div>
          </div>
          <div class="col">
            <div class="d-flex flex-column justify-content-end">
              <label>&nbsp;</label>
              <mat-divider></mat-divider>
              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">Наименование отправителя: </label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <input matInput name="sellerName" [(ngModel)]="model.sellerName">                 
                </mat-form-field>
              </div> 
              <div class="d-flex align-items-center mt-1">
                <label class="w-50 text-right">ИИН/БИН отправителя: </label>
                <mat-form-field class="form-field w-50" appearance="outline">
                  <input matInput name="sellerTin" [(ngModel)]="model.sellerTin">                 
                </mat-form-field>
              </div>                      
            </div>
          </div>
        </div>
        <div>
          <button type="submit" mat-raised-button class="primary-color">Применить</button>
          <button type="button" class="ml-2" mat-raised-button (click)="onReset(filterSntForm)">Очистить</button>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
