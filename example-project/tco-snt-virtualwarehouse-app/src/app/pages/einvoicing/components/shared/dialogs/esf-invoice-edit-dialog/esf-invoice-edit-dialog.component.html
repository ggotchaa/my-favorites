<h1 mat-dialog-title>Editing a comment</h1>
<div mat-dialog-content class="editing-esf-invoice-content" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label></mat-label>
        <input matInput placeholder="Comment" formControlName="comment">
    </mat-form-field>
</div>
<div mat-dialog-actions class="editing-esf-invoice-actions">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="submit()" cdkFocusInitial>Submit</button>
</div>
