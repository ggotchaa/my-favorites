<h2 mat-dialog-title>Send for Approval</h2>
<mat-dialog-content>
  <p class="dialog-intro">
    Provide an optional comment for the approvers before sending this report into the approval flow.
  </p>

  <mat-form-field appearance="fill" class="comment-field">
    <mat-label>Comment</mat-label>
    <textarea
      matInput
      rows="3"
      [(ngModel)]="comment"
      placeholder="Add a comment for the approvers (optional)"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()">
    Send for Approval
  </button>
</mat-dialog-actions>
