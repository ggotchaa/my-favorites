<h2 mat-dialog-title>Ariba Proposals</h2>

<mat-dialog-content class="dialog-content">
  <p class="period">Period: {{ data.period }}</p>

  <div *ngIf="data.proposals.length; else noProposals" class="table-wrapper">
    <table mat-table [dataSource]="data.proposals" class="mat-elevation-z0 app-data-table proposals-table">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <td mat-cell *matCellDef="let proposal; let i = index">
          {{ valueFor(proposal, column.key, i) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>
    </table>
  </div>

  <mat-form-field appearance="outline" class="additional-info-field">
    <mat-label>Additional information</mat-label>
    <textarea
      matInput
      rows="3"
      placeholder="Add any extra context or notes"
      [(ngModel)]="additionalInformation"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>

<ng-template #noProposals>
  <p class="empty-state">No proposals were returned for this period.</p>
</ng-template>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close type="button">Close</button>
</mat-dialog-actions>
