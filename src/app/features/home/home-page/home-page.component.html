<main class="app-shell">
  <mat-card class="top-row" role="region" aria-label="Bidding platform toolbar">
      <div class="card header-left">
        <div class="brand">
          <h2 class="title">Bidding Platform</h2>
        </div>

        <nav class="tabs" role="tablist" aria-label="Bidding views">
            <a
              *ngFor="let tab of visibleTabs"
              type="button"
              class="tab"
              [attr.aria-pressed]="activeTab === tab.id"
              [class.active]="activeTab === tab.id"
              (click)="selectTab(tab.id)"
            >
              {{ tab.label }}
            </a>
          </nav>
      </div>

      <div class="card header-right" *ngIf="activeTab === 'reports'" aria-hidden="false">
        <div class="pill-row">
          <div class="pill">
            <div class="select-pill-wrap">
              <span class="pill-label">Month</span>
              <div class="select-pill-container">
                <select class="select-pill" [(ngModel)]="pendingMonth" (change)="onFilterChange()" aria-label="Select month">
                  <option [ngValue]="'All'">All Months</option>
                  <option *ngFor="let month of months" [ngValue]="month">{{ month }}</option>
                </select>
                <mat-icon class="caret" aria-hidden="true">arrow_drop_down</mat-icon>
              </div>
            </div>
          </div>

          <div class="pill">
            <div class="select-pill-wrap">
              <span class="pill-label">Year</span>
              <div class="select-pill-container">
                <select class="select-pill" [(ngModel)]="pendingYear" (change)="onFilterChange()" aria-label="Select year">
                  <option [ngValue]="'All'">All Years</option>
                  <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
                </select>
                <mat-icon class="caret" aria-hidden="true">arrow_drop_down</mat-icon>
              </div>
            </div>
          </div>
        </div>

        <div
          class="filters-loader"
          *ngIf="activeTab === 'reports' && isApplying"
          aria-live="polite"
          aria-busy="true"
        >
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
  </mat-card>

  <section class="view-container">
    <router-outlet></router-outlet>
  </section>
</main>
