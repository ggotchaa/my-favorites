<h2 mat-dialog-title>Synchronize Audit Logs</h2>
<mat-dialog-content>
  <div class="dialog-content">
    <mat-icon class="warning-icon">info</mat-icon>
    <p class="dialog-message">
      This operation will synchronize the audit logs from the database.
      <strong>This process may take several minutes to complete.</strong>
    </p>
    <p class="dialog-question">
      Are you sure you want to continue?
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="onConfirm()">
    Yes, Synchronize
  </button>
</mat-dialog-actions>
