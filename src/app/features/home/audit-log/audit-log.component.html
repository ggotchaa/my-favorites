<mat-card class="audit-log-card">
  <header class="audit-log-header">
    <div>
      <h2>Audit Log</h2>
      <p>Review actions captured during the last seven days across the platform.</p>
    </div>
    <div class="filter-actions">
      <button mat-stroked-button type="button" (click)="clearFilters()">Clear Filters</button>
    </div>
  </header>

  <section class="filter-row" aria-label="Audit log filters">
    <mat-form-field appearance="outline">
      <mat-label>Filter by name</mat-label>
      <input matInput type="text" [(ngModel)]="filters.name" (ngModelChange)="onFiltersChanged()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filter by page</mat-label>
      <input matInput type="text" [(ngModel)]="filters.page" (ngModelChange)="onFiltersChanged()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filter by date</mat-label>
      <input matInput type="date" [(ngModel)]="filters.date" (ngModelChange)="onFiltersChanged()" />
    </mat-form-field>
  </section>

  <div class="app-table-card">
    <div class="table-container app-table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 app-data-table">
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time &amp; Date</th>
        <td mat-cell *matCellDef="let entry">{{ entry.timestamp | date: 'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let entry">{{ entry.user }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let entry">{{ entry.action }}</td>
      </ng-container>

      <ng-container matColumnDef="page">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page</th>
        <td mat-cell *matCellDef="let entry">{{ entry.page }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="empty-row" *ngIf="!dataSource.data.length">
          <td colspan="4">No audit activity found for the selected filters.</td>
        </tr>
      </table>
    </div>
  </div>
</mat-card>
