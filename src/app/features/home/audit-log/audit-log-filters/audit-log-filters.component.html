<div class="audit-log-filters">
  <form [formGroup]="filtersForm" class="filters-form">
    <div class="filters-grid">
      <mat-form-field appearance="fill" class="filter-field filter-field--wide">
        <mat-label>Quick Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          formControlName="searchValue"
          placeholder="Search by table or user..."
        />
        <button
          *ngIf="filtersForm.get('searchValue')?.value"
          mat-icon-button
          type="button"
          matSuffix
          (click)="resetFilter('searchValue')"
          aria-label="Clear search filter"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-field" [formGroup]="$any(filtersForm.get('dateRange'))">
        <mat-label>Filter by Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date" />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <button
          *ngIf="filtersForm.get('dateRange.start')?.value || filtersForm.get('dateRange.end')?.value"
          mat-icon-button
          type="button"
          matSuffix
          (click)="resetDateRange()"
          aria-label="Reset date range filter"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </form>
</div>
